<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regisration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Anokha Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Non-boinary</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College</label>
                            <input type="text" placeholder="Enter name of your college" required>
                        </div>
                    </div>
            
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <select>
                                <option disabled selected>Select ID type:</option>
                                <option>Hosteller</option>
                                <option>Day Scholar</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number">
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter name of your college">
                        </div>

                        <div class="input-field">
                            <label>Upload a copy of your ID</label>
                            <input type="file" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date">
                        </div>

                        <div class="input-field">
                            <label>Expiry Date (Valid Upto)</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                        <div class="input-field">
                            <label>Address Type</label>
                            <select>
                                <option disabled selected>Select Address type:</option>
                                <option>Permanent</option>
                                <option>Temporary</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality">
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state">
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district">
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number">
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number">
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
